<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BlackFalcon SOCâ„¢</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
margin:0;
font-family:'Cairo',sans-serif;
background:radial-gradient(circle at top,#001a12,#000);
color:#00ffb3;
transition:0.5s;
}
header{text-align:center;padding:20px;border-bottom:1px solid #00ffb333;}
button{
background:#000;color:#00ffb3;border:1px solid #00ffb3;
padding:6px 14px;border-radius:8px;cursor:pointer;margin:3px;
}
.container{
max-width:1200px;margin:20px auto;padding:25px;
background:rgba(0,20,15,0.95);
border-radius:20px;
}
textarea{
width:100%;height:140px;background:#000;
border:2px solid #00ffb3;border-radius:15px;
padding:15px;color:#00ffb3;font-size:15px;
resize:none;
}
.card{
background:#000;padding:20px;border-radius:15px;
box-shadow:0 0 20px #00ffb322;margin-top:15px;
}
.progress{height:12px;background:#111;border-radius:10px;margin-top:10px;}
.bar{height:100%;width:0%;background:#00ffb3;border-radius:10px;transition:0.5s;}
.log{max-height:150px;overflow:auto;font-size:12px;background:#111;padding:10px;border-radius:10px;}
footer{text-align:center;padding:15px;font-size:12px;border-top:1px solid #00ffb333;}
.alertMode{
background:radial-gradient(circle at top,#330000,#000)!important;
color:#ff4d4d!important;
}
</style>
</head>

<body>

<header>
<h1>ðŸ¦… BlackFalcon SOCâ„¢</h1>
<p>Advanced SOC Simulation Platform</p>
<button onclick="exportReport()">Export Report</button>
</header>

<div class="container">

<textarea id="msg" placeholder="Paste suspicious message here..."></textarea>

<div class="card">
<h3>Threat Status</h3>
<p id="status">â€”</p>
<p>Risk Score: <span id="score">0</span>%</p>
<div class="progress"><div class="bar" id="bar"></div></div>
<p id="mitre">MITRE: â€”</p>
<p>Incident ID: <span id="incident">â€”</span></p>
</div>

<div class="card">
<h3>Threat Intelligence Feed</h3>
<p id="feed">System Ready...</p>
</div>

<div class="card">
<h3>Statistics</h3>
<canvas id="chart"></canvas>
</div>

<div class="card">
<h3>Incident Log</h3>
<div class="log" id="log"></div>
</div>

</div>

<footer>
BlackFalcon SOCâ„¢ â€“ Enterprise Simulation Platform
</footer>

<script>

let stats={safe:0,medium:0,high:0};

const suspiciousWords=[
"verify","urgent","bank","password","free","bitcoin",
"reset","click here","limited","act now","secure"
];

function generateIncident(){
return "INC-"+Date.now().toString().slice(-6);
}

function speak(text){
let s=new SpeechSynthesisUtterance(text);
s.rate=0.95;s.pitch=1;s.volume=1;
speechSynthesis.cancel();
speechSynthesis.speak(s);
}

function analyze(){
let t=document.getElementById("msg").value.toLowerCase();
if(t.length<3) return;

let score=0;

suspiciousWords.forEach(w=>{
if(t.includes(w)) score+=10;
});

let links=t.match(/https?:\/\/[^\s]+/g);
if(links && links.length>2) score+=20;

if(t.includes("bit.ly")||t.includes("tinyurl")) score+=25;

if(/\b\d{4}[- ]?\d{4}[- ]?\d{4}[- ]?\d{4}\b/.test(t)) score+=35;

if(t.includes("<form")||t.includes("input type=")) score+=30;

if(t.includes("xn--")) score+=30;

let status="";
if(score>=80){status="HIGH RISK";stats.high++;document.body.classList.add("alertMode");}
else if(score>=40){status="SUSPICIOUS";stats.medium++;document.body.classList.remove("alertMode");}
else{status="SAFE";stats.safe++;document.body.classList.remove("alertMode");}

document.getElementById("status").innerText=status;
document.getElementById("score").innerText=score;
document.getElementById("bar").style.width=score+"%";

let mitre=[];
if(score>=60) mitre.push("T1566 Phishing");
if(links) mitre.push("T1204 User Execution");
if(t.includes("password")) mitre.push("T1555 Credentials");

document.getElementById("mitre").innerText="MITRE: "+mitre.join(", ");

let inc=generateIncident();
document.getElementById("incident").innerText=inc;

let log=document.getElementById("log");
log.innerHTML+=`[${new Date().toLocaleTimeString()}] ${inc} - ${status} (${score}%)<br>`;

document.getElementById("feed").innerText=
status+" detected at "+new Date().toLocaleTimeString();

speak(`${status} threat detected. Risk score ${score} percent.`);

updateChart();
}

document.getElementById("msg").addEventListener("input",analyze);

let chart=new Chart(document.getElementById("chart"),{
type:'doughnut',
data:{
labels:['Safe','Suspicious','High'],
datasets:[{data:[0,0,0],
backgroundColor:['#00ffb3','#ffd633','#ff4d4d']}]
}
});
function updateChart(){
chart.data.datasets[0].data=[stats.safe,stats.medium,stats.high];
chart.update();
}

function exportReport(){
let data={
platform:"BlackFalcon SOCâ„¢",
stats:stats,
timestamp:new Date(),
};
let blob=new Blob([JSON.stringify(data,null,2)],
{type:"application/json"});
let a=document.createElement("a");
a.href=URL.createObjectURL(blob);
a.download="BlackFalcon_Report.json";
a.click();
}

</script>
</body>
</html>
