function setLang(l){
lang=l;

function speak(text){
let utter=new SpeechSynthesisUtterance(text);
utter.rate=0.9;
utter.pitch=1;
utter.volume=1;
utter.lang=lang==="ar"?"ar-SA":"en-US";

let voices=speechSynthesis.getVoices();
let selected=voices.find(v=>v.lang===utter.lang);
if(selected) utter.voice=selected;

}

const suspiciousWords=[

function generateIncident(){
return "INC-"+Date.now().toString().slice(-6);
}

function analyze(){
let t=document.getElementById("msg").value.toLowerCase();
if(t.length<3) return;

let score=0;

suspiciousWords.forEach(w=>{
if(t.includes(w.toLowerCase())) score+=10;
});

let links=t.match(/https?:\/\/[^\s]+/g);
if(links && links.length>1) score+=20;

if(t.includes("bit.ly")||t.includes("tinyurl")) score+=25;

if(/\b\d{4}[- ]?\d{4}[- ]?\d{4}[- ]?\d{4}\b/.test(t)) score+=35;

let statusText="";

document.getElementById("alarmSound").play();
}
else if(score>=40){

document.body.classList.remove("alertMode");
}
else{

document.body.classList.remove("alertMode");
}

function updateChart(){
