<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>BlackFalcon SOC™</title>

<style>
body{
margin:0;
background:black;
color:#00ffcc;
font-family:Arial;
overflow-x:hidden;
}

canvas{
position:fixed;
top:0;
left:0;
z-index:-1;
}

.container{
width:90%;
max-width:1100px;
margin:auto;
padding:20px;
}

h1{
text-align:center;
font-size:40px;
}

textarea{
width:100%;
height:150px;
background:black;
color:#00ffcc;
border:2px solid #00ffcc;
border-radius:15px;
padding:15px;
font-size:16px;
}

.box{
background:rgba(0,0,0,0.85);
padding:20px;
margin-top:25px;
border-radius:20px;
box-shadow:0 0 25px #00ffcc33;
}

.recommend{
margin-top:15px;
padding:15px;
border-radius:15px;
font-weight:bold;
text-align:center;
background:#003322;
color:#00ff88;
transition:0.3s;
}

.danger{
background:#330000 !important;
color:#ff4444 !important;
}

button{
margin-top:15px;
padding:10px 20px;
border:none;
border-radius:10px;
background:#00ffcc;
cursor:pointer;
font-weight:bold;
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div class="container">
<h1 id="title">BlackFalcon SOC™</h1>

<select onchange="changeLang(this.value)">
<option value="ar">العربية</option>
<option value="en">English</option>
</select>

<textarea id="input" placeholder="Paste suspicious message here..." oninput="analyze()"></textarea>

<div class="box">
<h2 id="statusText">Threat Status</h2>
<p id="status">—</p>
<p id="risk">Risk Score: 0%</p>
<p id="mitre">MITRE: —</p>
<p id="incident">Incident ID: —</p>

<div id="recommendBox" class="recommend">
جاهز للفحص
</div>
</div>
</div>

<script>
// MATRIX
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");
canvas.height = window.innerHeight;
canvas.width = window.innerWidth;
let letters = "01BLACKFALCONSECURITY";
letters = letters.split("");
let fontSize = 14;
let columns = canvas.width/fontSize;
let drops = [];
for(let x=0;x<columns;x++) drops[x]=1;

function draw(){
ctx.fillStyle="rgba(0,0,0,0.05)";
ctx.fillRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="#00ffcc";
ctx.font=fontSize+"px monospace";
for(let i=0;i<drops.length;i++){
let text=letters[Math.floor(Math.random()*letters.length)];
ctx.fillText(text,i*fontSize,drops[i]*fontSize);
if(drops[i]*fontSize>canvas.height&&Math.random()>0.975) drops[i]=0;
drops[i]++;
}
}
setInterval(draw,33);

// SPEECH
function speak(text){
let speech = new SpeechSynthesisUtterance(text);
speech.lang = currentLang=="ar" ? "ar-SA" : "en-US";
speech.rate=1;
speech.pitch=1;
speechSynthesis.cancel();
speechSynthesis.speak(speech);
}

// قائمة ضخمة جداً
const suspiciousWords = [

"verify your bank account","verify account","bank verification",
"update your bank details","confirm your identity",
"suspended account","security alert","unusual activity",
"click here","urgent action required","limited time offer",
"free money","lottery winner","bitcoin investment",
"crypto profit","wire transfer","send otp","reset password",
"login immediately","account locked","tax refund",
"invoice attached","payment failed","gift card",
"paypal support","apple id locked","microsoft security",
"amazon refund","job offer urgent","remote job salary",
"investment opportunity","guaranteed return",
"credit card update","ssn required","claim reward",

"تحقق من حسابك البنكي","تحقق من حسابك","تحديث بياناتك البنكية",
"تأكيد الهوية","حسابك موقوف","نشاط غير معتاد",
"اضغط هنا","إجراء عاجل","عرض لفترة محدودة",
"أرباح بيتكوين","استثمار مضمون","تحويل بنكي",
"أرسل رمز التحقق","إعادة تعيين كلمة المرور",
"سداد فاتورة","استرجاع مبلغ","بطاقة هدية",
"دعم بايبال","قفل حسابك","عرض وظيفي عاجل",
"راتب عالي من المنزل","فرصة استثمار","عائد مضمون",
"تحديث البطاقة الائتمانية","استلام جائزة",
"بياناتك الشخصية","رقم الهوية","رمز سري"
];

let currentLang="ar";

function analyze(){
let text=document.getElementById("input").value.toLowerCase();
let found=0;

suspiciousWords.forEach(word=>{
if(text.includes(word.toLowerCase())) found++;
});

let risk=Math.min(found*12,100);
document.getElementById("risk").innerText=
currentLang=="ar" ? "نسبة الخطورة: "+risk+"%" :
"Risk Score: "+risk+"%";

let status=document.getElementById("status");
let recommend=document.getElementById("recommendBox");

if(risk>0){
status.innerText=currentLang=="ar"?"⚠️ الرسالة مشبوهة":"⚠️ Message Suspicious";
recommend.innerText=currentLang=="ar"?
"⚠️ يوصى بعدم الضغط على الروابط وعدم مشاركة بياناتك البنكية":
"⚠️ Do not click links or share banking information";
recommend.classList.add("danger");

speak(currentLang=="ar"?
"الرسالة مشبوهة. يرجى الحذر وعدم مشاركة معلوماتك البنكية.":
"Message is suspicious. Do not share banking information.");

}else{
status.innerText=currentLang=="ar"?"✅ الرسالة آمنة":"✅ Message Safe";
recommend.innerText=currentLang=="ar"?
"لا يوجد تهديد واضح":
"No obvious threat detected";
recommend.classList.remove("danger");

speak(currentLang=="ar"?
"الرسالة آمنة":
"Message is safe");
}
}

function changeLang(lang){
currentLang=lang;
if(lang=="ar"){
document.getElementById("statusText").innerText="حالة التهديد";
}else{
document.getElementById("statusText").innerText="Threat Status";
}
analyze();
}

document.addEventListener("mouseover",function(e){
if(e.target.innerText && e.target.innerText.length<120){
speak(e.target.innerText);
}
});
</script>

</body>
</html>
