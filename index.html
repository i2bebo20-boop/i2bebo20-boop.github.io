.alertMode{background:linear-gradient(270deg,#003300,#001a00,#003300)!important;color:#00ff7f!important;}

@keyframes gradientBG{

50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}
@keyframes fadeIn{

}

function setLang(l){
