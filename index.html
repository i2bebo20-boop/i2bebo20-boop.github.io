function setLang(l){
lang=l;document.documentElement.lang=l;
document.body.dir=l==="ar"?"rtl":"ltr";
document.getElementById("subtitle").innerText=texts[l].subtitle;
document.getElementById("threatLabel").innerText=texts[l].threat;
document.getElementById("riskLabel").innerText=texts[l].risk;
document.getElementById("incidentLabel").innerText=texts[l].incident;
document.getElementById("feedLabel").innerText=texts[l].feed;
document.getElementById("statsLabel").innerText=texts[l].stats;
document.getElementById("feed").innerText=texts[l].ready;
document.getElementById("msg").placeholder=texts[l].hover;
}

function speak(text){
let u=new SpeechSynthesisUtterance(text);
u.lang=lang==="ar"?"ar-SA":"en-US";u.rate=0.9;u.pitch=1;u.volume=1;
speechSynthesis.cancel();speechSynthesis.speak(u);
}

function generateIncident(){return "INC-"+Date.now().toString().slice(-6);}

function analyzeMessage(){
let t=document.getElementById("msg").value.toLowerCase();
if(t.length<3) return "";

let score=0;
suspiciousWords.forEach(w=>{
if(t.normalize("NFC").includes(w.toLowerCase())) score+=100; // ุฃู ูููุฉ โ HIGH
});

let statusText="",bar=document.getElementById("bar");
if(score>=60){statusText=texts[lang].high;stats.high++;document.body.classList.add("alertMode");bar.classList.add("alert");document.getElementById("alarmSound").play();}
else{statusText=texts[lang].safe;stats.safe++;document.body.classList.remove("alertMode");bar.classList.remove("alert");}

document.getElementById("status").innerText=statusText;
document.getElementById("score").innerText=score>100?100:score;
bar.style.width=(score>100?100:score)+"%";
document.getElementById("mitre").innerText="MITRE: T1566, T1204";
let inc=generateIncident();document.getElementById("incident").innerText=inc;
document.getElementById("feed").innerText=statusText+" - "+new Date().toLocaleTimeString();
document.getElementById("log").innerHTML+=`[${new Date().toLocaleTimeString()}] ${inc} - ${statusText} (${score>100?100:score}%)<br>`;
updateChart();
return statusText+" - "+(score>100?100:score)+"%";
}

function analyze(){
clearTimeout(debounceTimer);
debounceTimer=setTimeout(()=>{analyzeMessage();},700);
}
